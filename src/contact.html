<template>
  <h2 class="page-header text-center">${isNew ? 'Create' : 'Edit'} Contact</h2>
  <form role="form" class="form-horizontal" submit.delegate="submitForm()">
    <div class="form-group">
      <label class="col-sm-4 control-label">Full name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" value.bind="contact.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email address:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" value.bind="contact.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Telephone number:</label>
      <div class="col-sm-6">
        <input type="tel" class="form-control" value.bind="contact.tel">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Face id:</label>
      <div class="col-sm-6">
        <select class="form-control" value.bind="contact.faceId">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
      </div>
      <div class="col-sm-3">
        <a href="#contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
      </div>
    </div>
  </form>
</template>
