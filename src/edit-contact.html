<template>
  <h2 class="page-header text-center">Edit Contact</h2>
  <form role="form" class="form-horizontal contract-form" submit.delegate="submitForm()">
    <div class="form-group">
      <label class="col-sm-4 control-label">Full name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control contact-name-input" value.bind="contact.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email address:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control contact-email-input" value.bind="contact.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Telephone number:</label>
      <div class="col-sm-6">
        <input type="tel" class="form-control contact-tel-input" value.bind="contact.tel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
      </div>
      <div class="col-sm-3">
        <a href="#contacts" class="btn btn-outline btn-lg btn-block form-cancel-btn">Cancel</a>
      </div>
    </div>
  </form>
</template>
